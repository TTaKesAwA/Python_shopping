<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kadai.css') }}">
    <link rel="icon" href="{{url_for('static', filename='favicon/favicon.jpg')}}">
    <title>ログイン</title>
</head>
<style>
    body{
        background-image: url("{{url_for('static',filename='images/back.jpg')}}");
        background-size: cover
    }
    button{
        text-align: center;
    }
</style>
<body>
    <div class="button008">
    <h1>盛岡青果店</h1>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
        <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('adminlogin')}}" method="post">
        <p>ユーザー名:<input type = "text" name = "username" value = "{{data.user_name if data is defined else ''}}"></p>
        <p>メールアドレス:<input type = "text" name = "mail" value = "{{data.user_name if data is defined else ''}}"></p>
        <p>パスワード:<input type = "password" name = "password" value = "{{data.password if data is defined else ''}}"></p>
        <p><button type = "submit">ログイン</button></p>
    </form>
   
</div>
</body>
</html>
