<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="{{url_for('static', filename='favicon/favicon.jpg')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/kadai.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>商品一覧</title>
</head>
<style>
  body{
      background-image: url("{{url_for('static',filename='images/back.jpg')}}");
      background-size: cover
  }
</style>
<body>
  <div class="button008">
  <h1>一覧</h1>
  <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>輸入先</th>
            <th>価格</th>
            <th>在庫</th>
            
            
        </tr>
    </thead>
    <tbody>
        {% for foods in food %}
        <tr>
            <td>{{ foods[0] }}</td>
            <td>{{ foods[1] }}</td>
            <td>{{ foods[2] }}</td>
            <td>{{ foods[3] }}</td>
            <td>{{ foods[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  <a class href="{{url_for('admin_topmenu_back')}}">トップメニューに戻る</a>

</body>
</html>
